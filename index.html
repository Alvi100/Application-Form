<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Driving School Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
    <h1>Driving School Registration Form</h1>
    <div class="head">
        <form method="post">
            <div id="name">
            <label for="name">Name</label><br><input type="text" name="first-name" id="first-name" placeholder="First"><input type="text" name="last-name" id="last-name" placeholder="Last">
            </div>
            
            <label for="address">Address</label><br>
            <input type="address" name="first-address" id="address" placeholder="Street Address">
            <input type="address" name="last-address" id="address" placeholder="Street Address Line 2">
            <input type="text" name="city" id="city" placeholder="City"><input type="text" name="region" id="region" placeholder="Region"><br>
            <input type="number" name="post-code" id="post-code" placeholder="Postal/Zip Code"><select id="country" name="country">
            <option value="">(select one)</option>
            <option value="1">Bangladesh</option>
            <option value="2">India</option>
            <option value="3">Pakistan</option>
            <option value="4">Other</option>
          </select><br>
       
       <label>Phone</label><label id="mail">Email</label><br><input type="number" name="phone" id="phone" placeholder="### #### #######"><input type="email" name="email" id="email"><br>
       <label>Date of Birth</label><br><input type="date" name="dob" id="dob">
       <label>School</label><br><input type="text" name="school" id="school">
        
        <div id="sure">
       <input type="radio" name="sure" id="yes" value="yes" checked>Yes, I have a Driver's permit.<br>
       <input type="radio" name="sure" id="yes" value="no">No, I don't have a Driver's permit.
       </div>
       <label>Date of Insurance</label><br><input type="date" name="dob" id="dob">
       <label>I would be begin class on</label><br><input type="text" name="school" id="school">
       <div class="submit">
       <button class="sub">Send</button>
       </div>
        </form>
        
    </div>
 </section>
</body>
</html>
